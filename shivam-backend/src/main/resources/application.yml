spring.application.name=Shivam-POS

# Database Configuration
# Uses environment variables with defaults for local dev where safe
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:pos_temp}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
# CRITICAL: Never commit the real password. Set DB_PASSWORD in your IDE or OS environment variables.
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Use environment variables for email credentials
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.devtools.livereload.enabled=true

server.port=5000

# Payment Gateway Configuration
# These are strictly confidential. Set them in your deployment environment.
razorpay.api.key=${RAZORPAY_KEY_ID}
razorpay.api.secret=${RAZORPAY_KEY_SECRET}

stripe.api.key=${STRIPE_API_KEY}

# App Specific Config
app.frontend.reset-url=${FRONTEND_URL:http://localhost:5173}/auth/reset-password?token=

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE